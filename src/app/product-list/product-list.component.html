<h2>Products</h2>

<div *ngFor="let prod of products">
  <h3>
    <a
     [title]="prod.name + 'detalhes'"
     [routerLink]="['/produtos', prod.id]" 
     >
      {{ prod.name }}
    </a>
  </h3>
  <p *ngIf="prod.description">Descrição: {{ prod.description }}</p>

  <button (click)="share()">
      compartilhar
    </button>

  <app-product-alerts 
  [product]="prod"
  (notifica)="onNotify()">
</app-product-alerts>
</div>
